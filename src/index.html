<!doctype html>
<html lang="es-ES">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Festival de Música Popular</title>
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>
		<header class="header">
				<div class="header__logo">
						<img src="assets/images/logo.png" alt="logo" class="px-3 mx-3">
						<h1 class="large-text text-center">Festival de Música Popular 2022</h1>
				</div>
				<div class="f-description">
						<p class="large-text text-center">25 de Mayo</p>
						<p class="large-text text-center">Polideportivo Municipal</p>
				</div>
				<div class="flex-container">
						<a href="index.html"><button type="button" class="btn btn-primary btn-lg m-3" disabled> Portada</button></a>
						<a href="historia.html"><button type="button" class="btn btn-primary btn-lg m-3">Historia del Festival</button></a> 
						<a href="artistas.html"><button type="button" class="btn btn-primary btn-lg m-3">Artistas de 2022</button></a> 
						<a href="contacto.html"><button type="button" class="btn btn-primary btn-lg m-3">Invitaciones</button></a> 
				</div>
				<h3 class="text-center mt-5 large-text">Portada</h3>
		</header>
		<main class="festival">
			<div class="star_performances">
				<div class="performances" id="performance_one">
					<p class="large-text">22:00h</p>
					<img class="img-fluid img_artist_one pt-4" src="assets/images/microfono.webp" alt="image one">
					<h3 class="large-text">Artista Estelar</h3>	
				</div>
				<div class="performances" id="performance_two">
					<p class="large-text">23:00h</p>
					<img class="img-fluid img_artist_two pt-4" src="assets/images/festival-history-1.webp" alt="image two">
					<h3 class="large-text">Discoteca para toda la Noche (DiscoNoche)</h3>	
				</div>
			</div>
			<h3 class="large-text text-center shows__title">Actuaciones</h3>
			<div class="shows">
				<div class="desc_show-one">
					<p class="text-center large-text">18:00h</p>
					<img class="img-fluid img_show_one pt-4 rounded-circle" src="assets/images/violonchelo_square.webp" alt="image one">
					<h3 class="large-text text-center show__name"><a href="artistas.html">Violonchelista</a></h3>
				</div>
				<div class="desc_show_two">
					<p class="text-center large-text">19:00h</p>
					<img class="img-fluid img_show_two  pt-4 rounded-circle" src="assets/images/saxofon_square.webp" alt="image two">
					<h3 class="large-text text-center show__name"><a href="artistas.html">Saxofonista</a></h3>   
				</div>
				<div class="desc_show_three">
					<p class="text-center large-text">20:00h</p>
					<img class="img-fluid img_show_three pt-4 rounded-circle" src="assets/images/danza_square.webp" alt="image three">
					<h3 class="large-text text-center show__name"><a href="artistas.html">Grupo de Danza</a></h3>
				</div>
				<div class="desc_show_four">
					<p class="text-center large-text">21:00h</p>
					<img class="img-fluid img_show_four pt-4 rounded-circle" src="assets/images/acordeon_square.webp" alt="image four">
					<h3 class="large-text text-center show__name"><a href="artistas.html">Acordeonista</a></h3>
				</div>	
			</div>
		</main>
	</body>
</html>
